<body>
    <header class="header">

        <!-- Upload Section -->

            <div class="upload-area" id="uploadArea">

                <div class="upload-subtext">Supports PNG, JPG, and WebP formats</div>
            </div>
            <input type="file" id="fileInput" class="file-input" accept=".png,.jpg,.jpeg,.webp">
        </div>

        <!-- Preview Section -->
        <div class="preview-section hidden" id="previewSection">
            <div class="preview-container">
                <img id="previewImage" class="preview-image" alt="Preview">
            </div>
        </div>

        <!-- Controls Section -->

                    Squircle Radius: <span class="slider-value" id="radiusValue">20%</span>
                </label>

            </div>

                    Padding: <span class="slider-value" id="paddingValue">10%</span>

    <!-- Hidden canvas for image processing -->
    <canvas id="canvas"></canvas>

    <script>
        // Global variables
        let uploadedImage = null;
        let currentRadius = 20;
        let currentPadding = 10;

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const controlsSection = document.getElementById('controlsSection');
        const downloadSection = document.getElementById('downloadSection');
        const radiusSlider = document.getElementById('radiusSlider');
        const paddingSlider = document.getElementById('paddingSlider');
        const radiusValue = document.getElementById('radiusValue');
        const paddingValue = document.getElementById('paddingValue');
        const downloadBtn = document.getElementById('downloadBtn');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        radiusSlider.addEventListener('input', handleRadiusChange);
        paddingSlider.addEventListener('input', handlePaddingChange);
        downloadBtn.addEventListener('click', downloadImage);

        // File upload handlers
        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.match(/image\/(png|jpg|jpeg|webp)/)) {
                alert('Please select a valid image file (PNG, JPG, or WebP)');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedImage = new Image();
                uploadedImage.onload = function() {
                    showPreview();
                };
                uploadedImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function showPreview() {
            previewImage.src = uploadedImage.src;
            previewSection.classList.remove('hidden');
            controlsSection.classList.remove('hidden');
            downloadSection.classList.remove('hidden');
            updateSquircle();
        }

        // Control handlers
        function handleRadiusChange(e) {
            currentRadius = parseInt(e.target.value);
            radiusValue.textContent = currentRadius + '%';
            updateSquircle();
        }

        function handlePaddingChange(e) {
            currentPadding = parseInt(e.target.value);
            paddingValue.textContent = currentPadding + '%';
            updateSquircle();
        }

        function updateSquircle() {
            if (!uploadedImage) return;

            const borderRadius = currentRadius + '%';
            const padding = currentPadding + '%';
            
            previewImage.style.borderRadius = borderRadius;
            previewImage.style.padding = padding;
        }

        // Download functionality
        function downloadImage() {
            if (!uploadedImage) return;

            // Calculate dimensions
            const maxSize = 800;
            let { width, height } = uploadedImage;
            
            if (width > maxSize || height > maxSize) {
                const ratio = Math.min(maxSize / width, maxSize / height);
                width *= ratio;
                height *= ratio;
            }

            const paddingPx = Math.min(width, height) * (currentPadding / 100);
            const canvasWidth = width + (paddingPx * 2);
            const canvasHeight = height + (paddingPx * 2);

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            // Clear canvas
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);

            // Create squircle path
            const x = paddingPx;
            const y = paddingPx;
            const radius = Math.min(width, height) * (currentRadius / 100);

            ctx.save();
            ctx.beginPath();
            createSquirclePath(ctx, x, y, width, height, radius);
            ctx.clip();

            // Draw image
            ctx.drawImage(uploadedImage, x, y, width, height);
            ctx.restore();

            // Download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "squircle-image.png";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, "image/png");
        }

        function createSquirclePath(ctx, x, y, width, height, radius) {
            const r = Math.min(radius, width / 2, height / 2);
            
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + width - r, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + r);
            ctx.lineTo(x + width, y + height - r);
            ctx.quadraticCurveTo(x + width, y + height, x + width - r, y + height);
            ctx.lineTo(x + r, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
        }
    </script>
